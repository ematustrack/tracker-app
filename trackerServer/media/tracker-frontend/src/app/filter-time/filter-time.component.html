<div
  class="container"
  fxLayout
  fxLayout.xs="row"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="15%" fxFlexOrder="1">
    <app-filter type_d="Fecha de inicio" [date]=defaultDateStart></app-filter>
  </div>
  <div class="item item-2" fxFlex="25%" fxFlexOrder="2">
    <app-filter type_d="Fecha de termino" [date]=defaultDateEnd></app-filter>
  </div>
  <div class="item item-3" fxFlex="60%" fxFlexOrder="3">
    <app-selection></app-selection>
  </div>
</div>
